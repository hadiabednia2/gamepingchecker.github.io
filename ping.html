<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping test</title>
    <link rel="stylesheet" href="./pingSection.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <span id="gameName">Call of duty</span>
            <div class="pingBoxContainer">
                <div class="firstSecotion">
                    <div class="buttons">
                        <button id="choseServer">Chose server</button>
                        <button id="startPingBtn">Start Test</button>
                    </div>
                    <div class="ServerListModal remove">
                        <ul>
                            <li><p>Us East</p></li>
                            <li><p>Us west</p></li>
                            <li><p>Eu west</p></li>
                            <li><p>Eu central</p></li>
                            <li><p>Midle East</p></li>
                        </ul>
                    </div>
                </div>
                <div class="secondSection">
                    <div class="gauge">
                        <div class="gauge__body">
                          <div class="gauge__fill"></div>
                          <div class="gauge__cover"></div>
                        </div>
                      </div>
                    <div id="pingsData">
                        <span>Min ping <span>30</span></span>
                        <span>Max ping <span>140</span></span>
                    </div>
                    <div id="serverName">
                        <span>Server Germany,frankfurt</span>
                    </div>
                </div>
            </div>
        </div>
<script src="./games.js"></script>
</body>
</html>
